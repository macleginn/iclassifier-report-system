<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iClassifier reports page</title>

	<!-- Fonts and styles -->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	<!-- JavaScript -->
	<script src="js/mdc2uni.js"></script>
	<script src="js/vis.js"></script>
	<script src="js/mithril.js"></script>
	<script src="js/main.js"></script>
	<script src="js/clfreport.js"></script>
	<script src="js/lemmareport.js"></script>
	<script src="js/map.js"></script>
	<script src="js/view.js"></script>
</head>
<body>
	<header style="display: flex; justify-content: space-between; background-color: black; vertical-align: middle; width: 100%; margin: 0; margin-bottom: 10px; padding-left: 20px;">
		<div>
			<h1 style="color: white;">Reports</h1>
		</div>
		<div style="display: block; height: 100%; margin-right: 30px;">
			<img src="iclassifier-logo-new.png" style="height: 50px; vertical-align: middle; margin-top: 13px;">
		</div>
	</header>
	<div id="main" style="margin-top: 20px;">
		<h4>Select a project:</h4>
		<select id="project-select" style="width: 250px; margin-left: 5px; margin-right: 15px;" onchange="switchProject(this);">
			<option value="---" disabled selected>---</option>
		</select>
		<div id="report"></div>
	</div>
	<script>
		let root = byID('report');
		m.mount(root, report);
	</script>
</body>
</html>
